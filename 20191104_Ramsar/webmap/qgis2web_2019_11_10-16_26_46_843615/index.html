<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/VIC_districts_with_a_ramsar_1.js"></script>
        <script src="data/Ramsarwetlands_2.js"></script>
        <script src="data/Centroids_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 0.5
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &vert; <a href="http://leafletjs.com">Leaflet</a> &vert; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>');
        L.control.locate({locateOptions: {maxZoom: 16}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        
        var logo = L.control({position: 'bottomleft'});
        logo.onAdd = function(map){ var div = L.DomUtil.create('div', 'myclass');
            div.innerHTML= '<a href="https://environmentvictoria.org.au/" target="_blank"><img src="images/logo.png" width="150px" title="Environment Victoria"></>'; 
            return div; 
            }
        logo.addTo(map);
        
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        
        var layer_OpenStreetMap_0 = L.tileLayer('http://a.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_VIC_districts_with_a_ramsar_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Region:</th>\
                        <td>' + (feature.properties['REG_LABEL'] !== null ? Autolinker.link(String(feature.properties['REG_LABEL'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Electorate:</th>\
                        <td>' + (feature.properties['Electorate'] !== null ? Autolinker.link(String(feature.properties['Electorate'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Party:</th>\
                        <td>' + (feature.properties['Party'] !== null ? Autolinker.link(String(feature.properties['Party'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">MP:</th>\
                        <td>' + (feature.properties['MP'] !== null ? Autolinker.link(String(feature.properties['MP'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Phone:</th>\
                        <td>' + (feature.properties['Phone'] !== null ? Autolinker.link(String(feature.properties['Phone'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Email:</th>\
                        <td>' + (feature.properties['Email'] !== null ? Autolinker.link(String(feature.properties['Email'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Ramsar:</th>\
                        <td>' + (feature.properties['Ramsar'] !== null ? Autolinker.link(String(feature.properties['Ramsar'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Ramsar site(s):</th>\
                        <td>' + (feature.properties['Ramsar sites'] !== null ? Autolinker.link(String(feature.properties['Ramsar sites'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_VIC_districts_with_a_ramsar_1_0(feature) {
            switch(String(feature.properties['Ramsar'])) {
                case 'Yes':
                    return {
                pane: 'pane_VIC_districts_with_a_ramsar_1',
                opacity: 1,
                color: 'rgba(91,91,91,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 0.5,
                fillColor: 'rgba(234,152,0,1.0)',
                interactive: true,
            }
                    break;
                case 'No':
                    return {
                pane: 'pane_VIC_districts_with_a_ramsar_1',
                opacity: 1,
                color: 'rgba(0,5,12,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 0.5,
                fillColor: 'rgba(202,202,202,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_VIC_districts_with_a_ramsar_1');
        map.getPane('pane_VIC_districts_with_a_ramsar_1').style.zIndex = 401;
        map.getPane('pane_VIC_districts_with_a_ramsar_1').style['mix-blend-mode'] = 'normal';
        var layer_VIC_districts_with_a_ramsar_1 = new L.geoJson(json_VIC_districts_with_a_ramsar_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_VIC_districts_with_a_ramsar_1',
            layerName: 'layer_VIC_districts_with_a_ramsar_1',
            pane: 'pane_VIC_districts_with_a_ramsar_1',
            onEachFeature: pop_VIC_districts_with_a_ramsar_1,
            style: style_VIC_districts_with_a_ramsar_1_0,
        });
        bounds_group.addLayer(layer_VIC_districts_with_a_ramsar_1);
        map.addLayer(layer_VIC_districts_with_a_ramsar_1);
        
        
        function pop_Ramsarwetlands_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Ref code:</th>\
                        <td>' + (feature.properties['REFCODE'] !== null ? Autolinker.link(String(feature.properties['REFCODE'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Ramsar name:</th>\
                        <td>' + (feature.properties['RAMSAR_NAM'] !== null ? Autolinker.link(String(feature.properties['RAMSAR_NAM'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Wetland name:</th>\
                        <td>' + (feature.properties['WETLAND_NA'] !== null ? Autolinker.link(String(feature.properties['WETLAND_NA'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">State:</th>\
                        <td>' + (feature.properties['STATE'] !== null ? Autolinker.link(String(feature.properties['STATE'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Source:</th>\
                        <td>' + (feature.properties['SOURCE'] !== null ? Autolinker.link(String(feature.properties['SOURCE'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Metadata URL:</th>\
                        <td>' + (feature.properties['METADATA_U'] !== null ? Autolinker.link(String(feature.properties['METADATA_U'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Wetlands Database URL:</th>\
                        <td>' + (feature.properties['WETLANDSDB'] !== null ? Autolinker.link(String(feature.properties['WETLANDSDB'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        var pattern_Ramsarwetlands_2_0 = new L.StripePattern({
            weight: 1,
            spaceWeight: 0.1,
            color: '#003d80',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 335
        });
        pattern_Ramsarwetlands_2_0.addTo(map);
        function style_Ramsarwetlands_2_0() {
            return {
                pane: 'pane_Ramsarwetlands_2',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_Ramsarwetlands_2_0,
                interactive: true,
            }
        }
        function style_Ramsarwetlands_2_1() {
            return {
                pane: 'pane_Ramsarwetlands_2',
                opacity: 1,
                color: 'rgba(0,61,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Ramsarwetlands_2');
        map.getPane('pane_Ramsarwetlands_2').style.zIndex = 402;
        map.getPane('pane_Ramsarwetlands_2').style['mix-blend-mode'] = 'normal';
        var layer_Ramsarwetlands_2 = new L.geoJson.multiStyle(json_Ramsarwetlands_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Ramsarwetlands_2',
            layerName: 'layer_Ramsarwetlands_2',
            pane: 'pane_Ramsarwetlands_2',
            onEachFeature: pop_Ramsarwetlands_2,
            styles: [style_Ramsarwetlands_2_0,style_Ramsarwetlands_2_1,]
        });
        bounds_group.addLayer(layer_Ramsarwetlands_2);
        map.addLayer(layer_Ramsarwetlands_2);
        
        
        function pop_Centroids_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['REFCODE'] !== null ? Autolinker.link(String(feature.properties['REFCODE'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['RAMSAR_NAM'] !== null ? Autolinker.link(String(feature.properties['RAMSAR_NAM'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WETLAND_NA'] !== null ? Autolinker.link(String(feature.properties['WETLAND_NA'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['STATE'] !== null ? Autolinker.link(String(feature.properties['STATE'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SOURCE'] !== null ? Autolinker.link(String(feature.properties['SOURCE'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['METADATA_U'] !== null ? Autolinker.link(String(feature.properties['METADATA_U'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WETLANDSDB'] !== null ? Autolinker.link(String(feature.properties['WETLANDSDB'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Centroids_3_0() {
            return {
                pane: 'pane_Centroids_3',
                radius: 0.0,
                stroke: false,
                fill: true,
                fillOpacity: 0,
                fillColor: 'rgba(136,66,83,0.0)',
                interactive: false,
            }
        }

        
        map.createPane('pane_Centroids_3');
        map.getPane('pane_Centroids_3').style.zIndex = 403;
        map.getPane('pane_Centroids_3').style['mix-blend-mode'] = 'normal';
        var layer_Centroids_3 = new L.geoJson(json_Centroids_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Centroids_3',
            layerName: 'layer_Centroids_3',
            pane: 'pane_Centroids_3',
            onEachFeature: pop_Centroids_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Centroids_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_Centroids_3);
        map.addLayer(layer_Centroids_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Ramsarwetlands_2.png" /> Ramsar wetlands': layer_Ramsarwetlands_2,'VIC districts<br /><table><tr><td style="text-align: center;"><img src="legend/VIC_districts_with_a_ramsar_1_With0.png" /></td><td>With Ramsar</td></tr><tr><td style="text-align: center;"><img src="legend/VIC_districts_with_a_ramsar_1_Without1.png" /></td><td>Without Ramsar</td></tr></table>': layer_VIC_districts_with_a_ramsar_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_Centroids_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['RAMSAR_NAM'] !== null?String('<div style="color: #003d80; font-size: 10pt; font-weight: bold; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['RAMSAR_NAM']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Centroids_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_VIC_districts_with_a_ramsar_1,layer_Ramsarwetlands_2,layer_Centroids_3]);
        map.on("zoomend", function(){
            resetLabels([layer_VIC_districts_with_a_ramsar_1,layer_Ramsarwetlands_2,layer_Centroids_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_VIC_districts_with_a_ramsar_1,layer_Ramsarwetlands_2,layer_Centroids_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_VIC_districts_with_a_ramsar_1,layer_Ramsarwetlands_2,layer_Centroids_3]);
        });
        </script>
    </body>
</html>
