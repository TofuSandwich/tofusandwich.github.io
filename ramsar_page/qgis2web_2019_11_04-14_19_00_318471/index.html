<!doctype html>

              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });

                    </tr>\
                    <tr>\

                        <td>' + (feature.properties['Electorate'] !== null ? Autolinker.link(String(feature.properties['Electorate'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Party:</th>\
                        <td>' + (feature.properties['Party'] !== null ? Autolinker.link(String(feature.properties['Party'])) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\

                    </tr>\

            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_VIC_districts_with_a_ramsar_1_0(feature) {
            switch(String(feature.properties['Ramsar'])) {
                case 'Yes':
                    return {
                pane: 'pane_VIC_districts_with_a_ramsar_1',
                opacity: 1,
                color: 'rgba(91,91,91,1.0)',

                    </tr>\

            layer.bindPopup(popupContent, {maxHeight: 400});

        var pattern_Ramsarwetlands_2_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 0.8,

        pattern_Ramsarwetlands_2_0.addTo(map);
        function style_Ramsarwetlands_2_0() {
            return {
                pane: 'pane_Ramsarwetlands_2',

        map.getPane('pane_Ramsarwetlands_2').style['mix-blend-mode'] = 'normal';

            onEachFeature: pop_Ramsarwetlands_2,
            styles: [style_Ramsarwetlands_2_0,style_Ramsarwetlands_2_1,]
        });
        bounds_group.addLayer(layer_Ramsarwetlands_2);
        map.addLayer(layer_Ramsarwetlands_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Ramsarwetlands_2.png" /> Ramsar wetlands': layer_Ramsarwetlands_2,'VIC_districts_with_a_ramsar<br /><table><tr><td style="text-align: center;"><img src="legend/VIC_districts_with_a_ramsar_1_With0.png" /></td><td>With</td></tr><tr><td style="text-align: center;"><img src="legend/VIC_districts_with_a_ramsar_1_Without1.png" /></td><td>Without</td></tr></table>': layer_VIC_districts_with_a_ramsar_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_Ramsarwetlands_2.eachLayer(function(layer) {

                variables: {}

            layer.bindTooltip((label_Ramsarwetlands_2_eval_expression(context) !== null?String('<div style="color: #003d80; font-size: 10pt; font-weight: bold; font-family: \'MS Shell Dlg 2\', sans-serif;">' + label_Ramsarwetlands_2_eval_expression(context)) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Ramsarwetlands_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_VICdistrictswitharamsar_1,layer_Ramsarwetlands_2]);
        map.on("zoomend", function(){
            resetLabels([layer_VICdistrictswitharamsar_1,layer_Ramsarwetlands_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_VICdistrictswitharamsar_1,layer_Ramsarwetlands_2]);

        map.on("layerremove", function(){
            resetLabels([layer_VICdistrictswitharamsar_1,layer_Ramsarwetlands_2]);
