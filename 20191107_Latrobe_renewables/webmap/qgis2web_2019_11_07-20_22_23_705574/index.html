<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
			
			body {
            	padding: 0;
            	margin: 0;
			}
			html, body, #container /*, and all other map parent selectors*/ {
			  height: 100%;
			  overflow: hidden;
			  width: 100%;
			}
			#map {
			  width: auto;
			  height: 100%;
			}
        </style>
        <title></title>
    </head>
    
    
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/vic_outline_1.js"></script>
        <script src="data/projects_2.js"></script>
        <script>
		
		
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
            }).fitBounds([[-39.01457231302134,144.26478200801353],[-35.15156487352213,150.57793734527795]]);
			
			
        var hash = new L.Hash(map);
		
		
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &vert; <a href="http://leafletjs.com">Leaflet</a> &vert; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>');
        
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
		
        var logo = L.control({position: 'bottomleft'});
        logo.onAdd = function(map){ var div = L.DomUtil.create('div', 'myclass');
            div.innerHTML= '<a href="https://environmentvictoria.org.au/" target="_blank"><img src="images/logo.png" width="150px" title="Environment Victoria"></>'; 
            return div; 
            }
        logo.addTo(map);
			
		
/* Adding open street map tiles */		
		
        var layer_OpenStreetMapHot_0 = L.tileLayer('http://tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
            opacity: 1.0,
            attribution: '',
        });
        layer_OpenStreetMapHot_0;
		
		
        map.addLayer(layer_OpenStreetMapHot_0);
		
		
/* POPUPS
	STYLE
	LAYER
	
	for each layer*/		
		
		
/* Victoria outline popup contents*/		
		
        function pop_vic_outline_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? Autolinker.link(String(feature.properties['OBJECTID'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['STE_CODE_2016'] !== null ? Autolinker.link(String(feature.properties['STE_CODE_2016'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['STE_NAME_2016'] !== null ? Autolinker.link(String(feature.properties['STE_NAME_2016'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }
		
		
/* style for Victoria outline */			

        function style_vic_outline_1_0() {
            return {
                pane: 'pane_vic_outline_1',
                opacity: 1,
                color: 'rgba(0,61,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive:false
            }
        }
		
		
        map.createPane('pane_vic_outline_1');
		
        map.getPane('pane_vic_outline_1').style.zIndex = 401;
		
        map.getPane('pane_vic_outline_1').style['mix-blend-mode'] = 'normal';

/* bring the Victoria layer in */	
		
        var layer_vic_outline_1 = new L.geoJson(json_vic_outline_1, {
            attribution: '',
            pane: 'pane_vic_outline_1',
            onEachFeature: pop_vic_outline_1,
            style: style_vic_outline_1_0,
        });
		
		
        bounds_group.addLayer(layer_vic_outline_1);
		
        map.addLayer(layer_vic_outline_1);
		

/* Renewable projects popup contents*/	
		
        function pop_projects_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id:</th>\
                        <td>' + (feature.properties['fid'] !== null ? Autolinker.link(String(feature.properties['fid'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">name:</th>\
                        <td>' + (feature.properties['Name'] !== null ? Autolinker.link(String(feature.properties['Name'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">type:</th>\
                        <td>' + (feature.properties['type'] !== null ? Autolinker.link(String(feature.properties['type'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">capacity (MW):</th>\
                        <td>' + (feature.properties['capacity'] !== null ? Autolinker.link(String(feature.properties['capacity'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">status: (MW):</th>\
                        <td>' + (feature.properties['status'] !== null ? Autolinker.link(String(feature.properties['status'])) : '') + '</td>\
                    </tr>\
                </table>';
				
				
				
            layer.bindPopup(popupContent, {maxHeight: 400});
        }


/* Renewable projects style*/	

        function style_projects_2_0(feature) {
            switch(String(feature.properties['type'])) {
                case 'n/a':
                    return {
                pane: 'pane_projects_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(204,63,138,1.0)',
            }
                    break;
					
/* Renewable projects icons based on attributes*/						
					
                case 'Solar':
                    return {
                pane: 'pane_projects_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/sun.svg',
            iconSize: [52.0, 52.0]
        }),
            }
                    break;
					
					
					
                case 'Wind':
                    return {
                pane: 'pane_projects_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/wind-turbine-vectorized.svg',
            iconSize: [90.0, 90.0]
        }),
            }
                    break;
							
					
            }
        }
		
		
        map.createPane('pane_projects_2');
		
		
		
        map.getPane('pane_projects_2').style.zIndex = 402;
		
		
		
        map.getPane('pane_projects_2').style['mix-blend-mode'] = 'normal';
		
/* Renewable projects load layer*/			
		
        var layer_projects_2 = new L.geoJson(json_projects_2, {
            attribution: '',
            pane: 'pane_projects_2',
            onEachFeature: pop_projects_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_projects_2_0(feature));
            },
        });
		
		
        bounds_group.addLayer(layer_projects_2);
		
		
        map.addLayer(layer_projects_2);
		
		
		setBounds();
		
        var i = 0;
		
        layer_projects_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
			

/* Renewable projects labels?*/				
			
            layer.bindTooltip((layer.feature.properties['fid'] !== null?String('<div style="color: #000000; font-family: \'MS Shell Dlg 2\', sans-serif; ">' + layer.feature.properties['fid']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_projects_2'});
			
			
            labels.push(layer);
			
            totalMarkers += 1;
			
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
		
		
        resetLabels([layer_projects_2]);
		
		
        map.on("zoomend", function(){
            resetLabels([layer_projects_2]);
        });
		
		
        map.on("layeradd", function(){
            resetLabels([layer_projects_2]);
        });
		
		
		
        map.on("layerremove", function(){
            resetLabels([layer_projects_2]);
        });
		
		
        </script>
    </body>
</html>
